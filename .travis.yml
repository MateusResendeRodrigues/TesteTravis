language: android
sudo: enabled
osx_image: xcode9.4
android:
  commonents:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra
before_install:
    - chmod +x gradlew
    - mkdir "$ANDROID_HOME/licenses"
    - echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
addons:
   apt:
     update: true
script:
   - ./gradlew assembleRelease
   - ./gradlew androidTest


jobs:
  include:
    - stage: gem release
      deploy:
        provider: rubygems
        api_key:
          - secure: ""
        gem: for-azure-rm-test
        gemspec: fog-azure-rm.gemspec
        on:
          tags: true
branch: master